<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title%} {% endblock%}</title>
</head>
<body>
    
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% if current_user.is_authenticated %}
              <span>{{current_user.name}}</span>
              <a href="logout" type="button" class="btn btn-outline-primary me-2" >Logout</a>
            {% else %}
              <a href="login" type="button" class="btn btn-outline-primary me-2" >Login</a>
              <a href="register" type="button" class="btn btn-outline-primary me-2" >Create Account</a>
            {% endif %}
            
          </div>
        </header>
        {% block body%} {% endblock%}
      </div>
    
    
    
</body>
</html>
